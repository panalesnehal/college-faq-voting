<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Campus Polling Platform - A premium Liquid Glass experience for student FAQs." />
    <title>Campus Polling | Liquid Glass</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="liquid.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="firebase.js"></script>
</head>

<body>
    <main class="container">
        <header class="site-header">
            <h1 class="title">Campus Polling Platform</h1>
            <p class="subtitle">Highlight what needs clearer institutional communication.</p>
            <div class="info-callout">Higher votes help administration prioritize clarity.</div>
        </header>

        <section class="controls">
            <div class="filters" id="filters">
                <button class="pill active" data-cat="All">All</button>
                <button class="pill" data-cat="Academics">Academics</button>
                <button class="pill" data-cat="Exams">Exams</button>
                <button class="pill" data-cat="Fees">Fees</button>
                <button class="pill" data-cat="Placements">Placements</button>
                <button class="pill" data-cat="Administration">Administration</button>
            </div>

            <div class="sort">
                <label class="sort-label">Sort:</label>
                <button id="sortMost" class="sort-btn active" aria-pressed="true">Needs Attention</button>
                <button id="sortNewest" class="sort-btn" aria-pressed="false">Recently Asked</button>
            </div>
        </section>

        <section id="faqList" class="faq-list" aria-live="polite"></section>

        <section class="admin-box">
            <h2>Add a New FAQ (Admin)</h2>
            <p class="helper">Added questions appear immediately for students to vote.</p>
            <form id="adminForm">
                <div class="form-row">
                    <label>Question</label>
                    <input id="qText" required placeholder="e.g. How do I apply for revaluation?" />
                </div>
                <div class="form-row">
                    <label>Category</label>
                    <select id="qCategory">
                        <option value="Academics">Academics</option>
                        <option value="Exams">Exams</option>
                        <option value="Fees">Fees</option>
                        <option value="Placements">Placements</option>
                        <option value="Administration">Administration</option>
                    </select>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn">Add FAQ</button>
                </div>
            </form>
            <div class="admin-actions">
                <button id="loadSamplesBtn" class="btn-outline">Load Samples</button>
                <button id="seedFirestoreBtn" class="btn-outline" style="display:none">Seed Firestore</button>
            </div>
        </section>

        <footer class="footer-note">A premium, clarity-first institutional interface.</footer>
    </main>

    <script src="liquid.js"></script>
</body>

</html>
